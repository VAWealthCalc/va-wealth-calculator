<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VA Wealth Builder</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h2>VA Wealth Builder</h2>

    <label>VA Disability Rating:
      <select id="rating">
        <option value="10" selected>10%</option>
        <option value="20">20%</option>
        <option value="30">30%</option>
        <option value="40">40%</option>
        <option value="50">50%</option>
        <option value="60">60%</option>
        <option value="70">70%</option>
        <option value="80">80%</option>
        <option value="90">90%</option>
        <option value="100">100%</option>
      </select>
    </label>

    <label>Dependent Status:
      <select id="dependents">
        <option value="alone">Veteran Alone (No Dependents)</option>
        <option value="with_spouse">With Spouse Only</option>
        <option value="with_spouse_and_child">With Spouse and 1 Child</option>
        <option value="with_child_only">With 1 Child Only</option>
        <option value="with_spouse_and_1_parent">With Spouse and 1 Parent</option>
        <option value="with_spouse_and_2_parents">With Spouse and 2 Parents</option>
        <option value="with_1_parent_only">With 1 Parent Only</option>
        <option value="with_2_parents_only">With 2 Parents Only</option>
      </select>
    </label>

    <label>Current Age (Min 18):
      <input type="number" id="currentAge" placeholder="22" min="18">
    </label>

    <label>Retirement Age (Max 110):
      <input type="number" id="retirementAge" placeholder="67" max="110">
    </label>

    <label>
      Annual Investment Return (%): <span id="returnRateValue">8%</span>
      <input type="range" id="returnRate" min="0" max="15" value="8">
    </label>

    <label>
      Additional Monthly Investment ($): <span id="extraInvestmentValue">$0</span>
      <input type="range" id="extraInvestment" min="0" max="1000" step="50" value="0">
    </label>

    <div class="result">
      <span id="result">$0</span>
      <div class="label">Projected Balanace</div>
    </div>

    <div class="disclaimer">This tool is for informational purposes only and is not financial advice.</div>

    <div class="links">
      <a href="https://www.va.gov/supporting-forms-for-claims/intent-to-file-form-21-0966/introduction/" target="_blank">Submit an Intent to File</a> |
      <a href="https://www.va.gov/disability/compensation-rates/veteran-rates/" target="_blank">Latest VA Disability Rates</a>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
